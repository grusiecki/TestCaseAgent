name: CI with Database and Application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run-app:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: tester_agent_db
          POSTGRES_USER: tester_agent_user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tester_agent_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start application and wait for it to be ready
        run: |
          # Uruchomienie aplikacji w tle
          npm run dev &
          # Czekamy kilka sekund na pełną inicjalizację aplikacji
          sleep 10
          echo "Aplikacja została uruchomiona - można wykonywać kolejne kroki, np. testy."
          
      # Możesz dodać kolejne kroki np. uruchomienie testów:
      - name: Run tests
        run: npm run test